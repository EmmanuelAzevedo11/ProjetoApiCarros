<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Editar</title>
</head>
<body>
    <form action="" method="POST" id="form">
        <h1>Novas informações sobre o carro</h1>
        <div class="form-row">
            <input id="marca" placeholder="Marca (ex: Fiat)" />
            <input id="modelo" placeholder="Modelo (ex: Uno)" />
        </div>
        <div class="form-row">
          <input id="ano" type="number" placeholder="Ano" />
        </div>
         <div class="form-row">
          <input id="km" type="number" placeholder="Quilometragem (ex: 35000)" />
        </div>
        <div style="display:flex; gap:8px;">
          <button type="button" id="saveBtn" class="button" onclick="put(event)">Salvar</button>
          <a id="cancelBtn" class="button secondary" href="index.html">Voltar</a>
        </div>
        <p id="error"></p>
    </form>
    <br>
  
    <div class="delete-container">
      <form class="delete-form">
        <h2>Deletar Carro?</h2>
        <button type='button' class="button" onclick="del(event)">Deletar</button>
      </form>
      <p id="responseDelete"></p>
    </div>

    
    <script src="edit.js"></script>
</body>
</html>
